<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment App</title>
    <link href="style.css" rel="stylesheet">
    <link href="style2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="page-header">
            <div class="title">
                <p> Entertainment App </p>
            </div>

            <input type="checkbox" id="toggle-menu">
            <label class="menu-icon" for="toggle-menu">
                <a id="menu-icon">
                    <i class="fa fa-bars"></i>
                </a>
            </label>

            <div id="navigation-bar" class="nav-bar">
                <a class="active"> Home </a>
                <a> Movies </a>
                <a> TV Shows </a>
                <a> Languagues </a>
            </div>

        </div>
    </header>
    <main>
        <section class="home">
            <div class="carousel">
                <div class="carousel-inner">
                    <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
                    <div class="carousel-item">
                        <img src="./johnwick.jpg" width="2000px" height="800px">
                    </div>
                    <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
                    <div class="carousel-item">
                        <img src="./loki.webp" width="2000px" height="800px">
                    </div>
                    <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
                    <div class="carousel-item">
                        <img src="onward.webp" width="2000px" height="800px">
                    </div>
                    <label for="carousel-3" class="carousel-control prev control-1">‹</label>
                    <label for="carousel-2" class="carousel-control next control-1">›</label>
                    <label for="carousel-1" class="carousel-control prev control-2">‹</label>
                    <label for="carousel-3" class="carousel-control next control-2">›</label>
                    <label for="carousel-2" class="carousel-control prev control-3">‹</label>
                    <label for="carousel-1" class="carousel-control next control-3">›</label>
                    <ol class="carousel-indicators">
                        <li>
                            <label for="carousel-1" class="carousel-bullet">•</label>
                        </li>
                        <li>
                            <label for="carousel-2" class="carousel-bullet">•</label>
                        </li>
                        <li>
                            <label for="carousel-3" class="carousel-bullet">•</label>
                        </li>
                    </ol>
                </div>
            </div>
        </section>
        <section class="movies">
            <h2>Movies</h2>

            <!-- Placeholder image for movies -->
            <img src="https://via.placeholder.com/150x200" alt="Movie Poster">
            <img src="https://via.placeholder.com/150x200" alt="Movie Poster">
            <img src="https://via.placeholder.com/150x200" alt="Movie Poster">
            <img src="https://via.placeholder.com/150x200" alt="Movie Poster">
        </section>
        <section class="tv-shows">
            <h2>TV Shows</h2>

            <!-- Placeholder image for tv shows -->
            <img src="https://via.placeholder.com/150x200" alt="TV Show Poster">
            <img src="https://via.placeholder.com/150x200" alt="TV Show Poster">
            <img src="https://via.placeholder.com/150x200" alt="TV Show Poster">
            <img src="https://via.placeholder.com/150x200" alt="TV Show Poster">
    </main>
    <footer>
        <div class="footer">
            <p> &copy; 2021 Entertainment App </p>
        </div>
    </footer>
</body>

</html>
